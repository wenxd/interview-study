  <title>如何让子盒子在父盒子中垂直居中-方法三子绝父相 子margin auto</title>
  <style>
    .father {
      width: 200px;
      height: 200px;
      background-color: pink;
      position: relative;
    }

    .son {
      width: 50px;
      height: 50px;
      background-color: yellow;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
